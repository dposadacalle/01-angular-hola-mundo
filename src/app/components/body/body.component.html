<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="mostrar" class="d-flex justify-content-center">
            <div class="card text-white bg-secondary" style="width: 100%">
                <div class="card-body">
                    <h5 class="card-title">{{frase.autor}}</h5>
                    <p class="card-text">{{frase.mensaje}}</p>
                </div>
            </div>
        </div>
        <div class="d-grid gap-5 m-5">
            <button (click)="mostrar = !mostrar" class="btn btn-outline-primary">
                 Mostrar/Ocultar </button>
        </div>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>

        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i=index" class="list-group-item">
                {{i+1}} {{personaje}}
            </li>
        </ul>

    </div>
</div>
